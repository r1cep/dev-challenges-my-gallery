<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&amp;display=swap" />
    <title>My gallery</title>
  </head>
  <body>
    <header class="heaader container">
      <div class="profile">
        <h1><img class="profile__img" src="./profilePhoto.png" alt="Rodney Cotton" width="156" height="156" decoding="async" /></h1>
        <p class="profile__name">Rodney Cotton</p>
        <p class="profile__location">Helsinki, Finland</p>
      </div>
      <div class="badge-container">
        <div class="badge">
          <p class="badge__count">100</p>
          <span class="badge__label">Post</span>
        </div>
        <div class="badge">
          <p class="badge__count">2,242</p>
          <span class="badge__label">Follower</span>
        </div>
        <div class="badge">
          <p class="badge__count">1,432</p>
          <span class="badge__label">Following</span>
        </div>
      </div>
    </header>
    <main class="main container">
      <section class="gallery">
        <ul class="gallery__list">
          <li class="gallery__item"><img class="gallery__img" src="photo1.png" alt="" width="299" height="299" decoding="async" /></li>
          <li class="gallery__item"><img class="gallery__img" src="photo2.png" alt="" width="629" height="299" decoding="async" /></li>
          <li class="gallery__item"><img class="gallery__img" src="photo3.png" alt="" width="629" height="299" decoding="async" /></li>
          <li class="gallery__item"><img class="gallery__img" src="photo_4.png" alt="" width="299" height="629" decoding="async" /></li>
          <li class="gallery__item"><img class="gallery__img" src="photo5.png" alt="" width="299" height="299" decoding="async" /></li>
          <li class="gallery__item"><img class="gallery__img" src="photo6.png" alt="" width="299" height="299" decoding="async" /></li>
        </ul>
      </section>
    </main>
    <footer class="footer container">
      <small class="footer-signature">created by r1cep - devChallenges.io</small>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
